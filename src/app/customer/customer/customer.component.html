<!--Reactive Forms-->
<div class="col-4">
    <form class="addCust" [formGroup]="custFormGroup" (ngSubmit)="addCustomer()">
     <!-- {{custFormGroup.value | json}} -->
      <div class="mb-3">
        <label for="custNumber" class="form-label">Customer Number</label>
        <input
          type="text"
          formControlName="custNumber"
          id="custNumber"
          class="form-control"
          placeholder="Customer Number"
          aria-describedby="custNumber"
        />
        <small *ngIf="f['custNumber'].invalid && submitted==true" id="custNumber" class="text-muted"
          >Customer Number is Mandatory</small
        >
      </div>
      <div class="mb-3">
        <label for="custName" class="form-label">Customer Name</label>
        <input
          type="text"
          formControlName="custName"
          id="custName"
          class="form-control"
          placeholder="Customer Name"
          aria-describedby="custName"
        />
        <small *ngIf="f['custName'].invalid && submitted==true " id="custName" class="text-muted">Customer Name is Mandatory</small>
      </div>
      <div class="mb-3">
        <label for="custAmount" class="form-label">Customer Amount</label>
        <input
          type="text"
          formControlName="custAmount"
          id="custAmount"
          class="form-control"
          placeholder="Customer Amount"
          aria-describedby="custAmount"
        />
        <small *ngIf="f['custAmount'].invalid && submitted==true " id="custAmount" class="text-muted"
          >Customer Amount is Mandatory</small
        >
      </div>
      <div class="mb-3">
        <label for="custAddress" class="form-label">Customer Address</label>
        <input
          type="text"
          formControlName="custAddress"
          id="custAddress"
          class="form-control"
          placeholder="Customer Address"
          aria-describedby="custAddress"
        />
      </div>
      <input type="submit" value="Add Customer" class="btn btn-primary" />
    </form>
  </div>

<br>
<app-grid [dataList]="customers" (selectedObj)="selectCust($event)" (deleteObj)="deleteCust($event)">
  <h3 class="header">Customer List</h3>
  <h3 class="footer">End of the Customer List</h3>
</app-grid>
